<h1>Doctors List</h1>
<p>Here is the list of all doctors available at our hospital.</p>

<div class="container">
    <h2>Doctors</h2>
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Doctor</h2>
    <form (ngSubmit)="addDoctor()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newDoctor.name" name="name" required>
  
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" [(ngModel)]="newDoctor.specialization" name="specialization" required>
  
      <label for="contact">Contact:</label>
      <input type="text" id="contact" [(ngModel)]="newDoctor.contact" name="contact" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newDoctor.email" name="email" required>
  
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="newDoctor.address" name="address" required>
  
      <label for="experience">Experience (in years):</label>
      <input type="number" id="experience" [(ngModel)]="newDoctor.experience" name="experience" required>
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Doctor</button>
    </form>
  
    <h3>List of Doctors</h3>
    <!-- Display Doctors in Table -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Specialization</th>
      <th>Experience</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors">
      <td>{{ doctor.name }}</td>
      <td>{{ doctor.specialization }}</td>
      <td>{{ doctor.experience }} years</td>
      <td>
        <!-- Edit Button -->
        <button (click)="editDoctor(doctor)">Edit</button>
        <!-- Delete Button -->
        <button *ngIf="doctor._id" (click)="deleteDoctor(doctor._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
  </div>
